image: gradle:jdk11

stages:
  - build
  - publish

build:
  stage: build
  cache:
    paths:
      - .gradle
  before_script:
    - echo "127.0.0.1 warehouse" >> /etc/hosts
    - echo "127.0.0.1 delivery" >> /etc/hosts
  script:
    - gradle clean build --info

publish:
  stage: publish
  script:
    - gradle :warehouse:bintrayUpload :delivery:bintrayUpload
  only:
    - master