image: gradle:jdk11

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh

stages:
  - build
  - publish

build:
  stage: build
  cache:
    paths:
      - .gradle
  script:
    - ssh-add ~/.ssh/id_rsa
    - gradle clean build

publish:
  stage: publish
  script:
    - gradle publishStubsToScm
  only:
    - master